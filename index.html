<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="odin">This Odin Project Assignment</div>
        <button class="theme">Dark Mode</button>
    </header>

    <main>
        <h1>ROCK PAPER SCISSOR</h1>
        <section class="human">
            <button class="game rock">Rock</button>
            <button class="game paper">Paper</button>
            <button class="game scissor">Scissor</button>
        </section>
        <div class="anouncement"></div>
        <section class="result">
            <div class="humanResult">

            </div>
            <div class="computerResult">
    
            </div>
        </section>
        <button class="reset">New Game</button>
    </main>
    
    <footer>
        <div>&copy; The Odin Project 2025</div>
    </footer>
    <script src="./script.js" defer></script>

</body>

</html>
